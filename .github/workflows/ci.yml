name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start Flask App
      run: |
        python app.py &
    
    - name: Wait for Server to Start
      run: |
        for i in {1..10}; do
          if curl -s http://localhost:5000 > /dev/null; then
            echo "Server is up!"
            break
          fi
          echo "Waiting for server..."
          sleep 2
        done

    - name: Validate HTTP Status Code
      run: |
        STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:5000)
        echo "HTTP Status: $STATUS"
        if [ "$STATUS" -ne 200 ]; then
          echo "Server did not return 200 OK"
          exit 1
        fi

    - name: Validate UI Content
      run: |
        RESPONSE=$(curl -s http://localhost:5000)
        echo "Response: $RESPONSE"
        if [[ "$RESPONSE" != *"Hello"* ]]; then
          echo "Expected content not found!"
          exit 1
        fi

    - name: Save UI Output
      run: curl -s http://localhost:5000 -o output.html

    - name: Upload UI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ui-output
        path: output.html